<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IdentityV Timer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>IdentityV Timer</h1>
    <div id="timer">00:00</div>
    <button id="startButton">試合開始</button>
    <button id="resetButton">リセット</button>
    <div id="events">
      <div class="event" id="teleport">瞬間移動利用可能: <span class="time">60秒後</span></div>
      <div class="event" id="excitement">興奮利用可能: <span class="time">120秒後</span></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
